{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

    <div>
        <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
            <p>
                {{ target_user.date_joined }}
            </p>
            <h2 style="font-family: 'NanumSquareNeoOTF-Bd'">
                {{ target_user.username }}
            </h2>
            <!-- 선택한 유저 정보가 지금 접속한 유저 정보와 같다면 -->
            {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=user.pk %}">
                <p>
                    Change Info
                </p>
            </a>
            {% endif %}
        </div>
    </div>


{% endblock %}
