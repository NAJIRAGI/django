{% extends 'base.html' %}

{% block content %}

    <div style="border-radius: 1rem; margin: 2rem; text-align: center">
      <!-- 구글 폰트 중 'lobster'를 사용, 없으면 '필기체 계열' 폰트 사용 -->
      <h1 style="font-family: 'lobster', cursive;">
          Hello World LIST!
      </h1>
      <!-- method에 GET, POST 방식인지를 설정 -->
      <form action="/account/helloworld/" method="post">
          <!-- Django를 이용해서 POST 방식으로 보낼 땐 csrf_token이 필요하다 이유는 crsf 취약점을 이용한 악의적인 공격으로 부터 보호하기 위함-->
          {% csrf_token %}
          <div>
            <!-- input의 name은 input으로 받을 Data에 대한 구분이라 생각하면 된다. -->
            <input type="text" name="hello_world_input">
          </div>
          <div>
            <input type="submit" class="btn btn-primary" value="POST">
          </div>
      </form>

      <!-- views.py에서 hello_world_output이 존재한다면 -->
      {% if hello_world_output %}
      <h1>
          <!-- hello_world_output의 text를 불러오기 -->
          {{ hello_world_output.text }}
      </h1>
      <!-- if문 종료 -->
      {% endif %}
    </div>

{% endblock %}
