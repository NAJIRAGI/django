<!--static을 불러오기 위한 구문-->
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Pragmatic</title>
    <!--bootstrap-->
     <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
           integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--google font link-->
    <!-- 연필로 쓴 형태 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

    <!-- 바코드 형태 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap" rel="stylesheet">

    <!-- 필기체 영문 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- 다운로드 받은 Font 파일 적용 -->
    <style>
        @font-face {
            font-family: 'NanumSquareNeoOTF-Bd';
            src: local('NanumSquareNeoOTF-Bd'),
            url("{% static 'fonts/NanumSquareNeoOTF-Bd.otf' %}") format("opentype");
        }
         @font-face {
            font-family: 'NanumSquareNeoOTF-Eb';
            src: local('NanumSquareNeoOTF-Eb'),
            url("{% static 'fonts/NanumSquareNeoOTF-Eb.otf' %}") format("opentype");
        }
         @font-face {
            font-family: 'NanumSquareNeoOTF-Hv';
            src: local('NanumSquareNeoOTF-Hv'),
            url("{% static 'fonts/NanumSquareNeoOTF-Hv.otf' %}") format("opentype");
        }
         @font-face {
            font-family: 'NanumSquareNeoOTF-Lt';
            src: local('NanumSquareNeoOTF-Lt'),
            url("{% static 'fonts/NanumSquareNeoOTF-Lt.otf' %}") format("opentype");
        }
         @font-face {
            font-family: 'NanumSquareNeoOTF-Rg';
            src: local('NanumSquareNeoOTF-Rg'),
            url("{% static 'fonts/NanumSquareNeoOTF-Rg.otf' %}") format("opentype");
        }
    </style>

    <!--default css link-->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
